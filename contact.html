<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sloth Love New England!</title>
	<link rel="stylesheet" type="text/css" href="resources/css/contact.css"/>
	<script src="resources/scripts/contact.js"></script>
</head>
<body>
<div class="container">
	<div class="header">
			Welcome to:
		</h1>
		<h2>
		<h1>Sloth From <i>THE GOONIES'</i> Guide to New England</h1>
		</h2>
	</header>
	<div class="top">
		<form id="cForm" class="entry" onsubmit="return validate()">
			<p>This message [will/will not] be sent to the admins.</p>
			<div class="inputs">
				<label for="email">Email:</label>
				<input type="text" id="email" maxlength="45" name="email" required>
			</div>
			<div class="inputs">
				<label for="subject">Subject:</label>
				<input type="text" id="subject" maxlength="60" name="pswd">
			</div>
			<div class="inputs">
				<label id="msglabel" for="message">Message:</label>
				<textarea id="message" name="message" maxlength="255" required></textarea>
			</div>
			<div class="inputs actions">
				<input id="submit" type="submit" value="Submit">
			</div>
			<div id="log"></div>
		</form>
	</div>
	<footer class="end">
		<a href="contact.html">Contact us</a>
	</footer>
</div>
</body>
</html>
