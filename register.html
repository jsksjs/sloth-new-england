<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sloth Love New England!</title>
	<link rel="stylesheet" type="text/css" href="/resources/css/register.css"/>
	<script src="/resources/scripts/profile.js"></script>
</head>
<body>
<div class="container">
	<div class="top">
		<form class="entry" onsubmit="return validate()" action="/register" method="post">
			<p style="text-align: center;">Your Bio</p>
			<a style="text-align: center;">
				<img id="profileImage" src="/resources/images/index/templogo.png"/>
			</a>
			<div class="inputs">
				<label for="email">Email:</label>
				<input type="text" id="email" maxlength="45" name="email">
			</div>
			<div class="inputs">
				<label for="user">Username:</label>
				<input type="text" id="user" maxlength="16" name="user">
			</div>
			<div class="inputs">
				<label for="password">Password:</label>
				<input onchange = "comparePassBoxes()" type="password" id="password" maxlength="32" name="password">
			</div>
			<div class="inputs">
				<label for="passwordVerify">Retype password:</label>
				<input onchange="comparePassBoxes()"type="password" id="passwordVerify" maxlength="32" name="passwordVerify">
			</div>
			<div id="nagBox"></div>
			<div class="inputs">
				<label for="fname">First Name:</label>
				<input type="text" id="fname" maxlength="20" name="fname">
			</div>
			<div class="inputs">
				<label for="mname">Middle Name:</label>
				<input type="text" id="mname" maxlength="20" name="mname">
			</div>
			<div class="inputs">
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" maxlength="20" name="lname">
			</div>
			<div class="inputs">
				<label for="age">Age:</label>
				<input type="number" id="age" min = "1" max="122" name="age">
			</div>
			<div class="inputs">
				<label for="age">Gender:</label>
				<div class="radios">
					<label for="m">Male:</label>
					<input type="radio" id="m" value = "M" name="gender">
				</div>
				<div class="radios">
					<label for="f">Female:</label>
					<input type="radio" id="f" value = "F" name="gender">
				</div>
			</div>
			<div class="inputs actions">
				<a id="back" href="login">Back</a>
				<input id="submit" type="submit" value="Submit">
			</div>
			<div id="log"></div>
		</form>
	</div>
	<footer class="end">
		<a href="/contact">Contact us</a>
	</footer>
</div>
</body>
</html>
