<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sloth Love New England!</title>
    <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
    <script src = "main.js"></script>
</head>
<body>
<div class="container">
    <header style="background: url(resources/images/index/sloth-boy.png) no-repeat; background-size: cover;">
        <h1>
            Welcome to:
        </h1>
        <h2>
            Sloth From <i>THE GOONIES'</i> Guide to New England
        </h2>
    </header>
    <div class="top">
        <form class="entry">
            <img id="profileImage" src="resources/images/index/templogo.png"/>
            <div class="inputs">
                <label for="user">Username:</label>
                <input type="text" id="user" maxlength="16" name="user">
            </div>
            <div class="inputs">
                <label for="pswd">Password:</label>
                <input type="password" id="pswd" maxlength="32" name="pswd">
            </div>
            <div class="inputs actions">
                <input id="register" type="button" value="Register">
                <input id="login" type="submit" value="Log in">
            </div>
        </form>
    </div>
    <footer class="end">
        <a href="guest_contact.html">Contact us</a>
    </footer>
</div>
</body>
</html>
