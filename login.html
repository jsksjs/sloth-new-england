<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sloth Love New England!</title>
	<link rel="stylesheet" type="text/css" href="/resources/css/login.css"/>
	<script src="/resources/scripts/login.js"></script>
</head>
<body>
<div class="container">
	<div class="top">
		<form class="entry" onsubmit="return validate()" action="/login" method="post">
			<img id="profileImage" src="/resources/images/index/templogo.png"/>
			<div class="inputs">
				<label for="email">Email:</label>
				<input type="text" id="email" maxlength="45" name="email" required>
			</div>
			<div class="inputs">
				<label for="pswd">Password:</label>
				<input type="password" id="pswd" maxlength="32" name="pswd" required>
			</div>
			<div class="inputs actions">
				<a id="register" href="register">Register</a>
				<input id="login" type="submit" value="Log in">
			</div>
			<div id="log"></div>
		</form>
	</div>
	<footer class="end">
		<a href="contact">Contact us</a>
	</footer>
</div>
</body>
</html>
