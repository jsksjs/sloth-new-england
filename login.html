<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sloth Love New England!</title>
	<link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
	<script src="resources/scripts/login.js"></script>
</head>
<body>
<div class="container">
	<div class="top">
		<form class="entry" onsubmit="return validate()">
			<img id="profileImage" src="resources/images/index/templogo.png"/>
			<div class="inputs">
				<label for="user">Username:</label>
				<input type="text" id="user" maxlength="16" name="user" required>
			</div>
			<div class="inputs">
				<label for="pswd">Password:</label>
				<input type="password" id="pswd" maxlength="32" name="pswd" required>
			</div>
			<div class="inputs actions">
				<a id="register" href="register.html">Register</a>
				<input id="login" type="submit" value="Log in">
			</div>
			<div id="log"></div>
		</form>
	</div>
	<footer class="end">
		<a href="contact.html">Contact us</a>
	</footer>
</div>
</body>
</html>
